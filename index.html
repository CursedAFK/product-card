<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body
    class="flex items-center px-2 py-4 w-full justify-center bg-cream sm:px-0 sm:py-0 sm:h-screen"
  >
    <section
      class="flex flex-col items-center rounded-lg bg-white sm:flex-row sm:max-w-3xl shadow-lg overflow-hidden"
    >
      <div class="">
        <img
          src="./images/image-product-mobile.jpg"
          alt=""
          class="block sm:hidden"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          class="hidden sm:block"
        />
      </div>

      <div
        class="py-5 w-11/12 space-y-2 sm:w-auto sm:px-7 sm:space-y-10 sm:max-w-sm"
      >
        <p
          class="tracking-widest text-sm text-darkGrayishBlue sm:text-xl font-montserrat"
        >
          PERFUME
        </p>

        <p class="font-bold text-3xl font-fraunces sm:text-4xl">
          Gabrielle Essence Eau De Parfum
        </p>

        <p class="text-darkGrayishBlue font-montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex space-x-4 items-center">
          <p class="font-bold text-3xl text-darkCyan font-fraunces sm:text-4xl">
            $149.99
          </p>

          <p
            class="line-through text-xs font-fraunces text-darkGrayishBlue sm:text-sm"
          >
            $169.99
          </p>
        </div>

        <div
          class="flex cursor-pointer space-x-2 items-center justify-center py-3 font-medium rounded-lg bg-darkCyan text-white font-montserrat hover:bg-veryDarkBlue"
        >
          <img src="./images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </div>
      </div>
    </section>
  </body>
</html>
